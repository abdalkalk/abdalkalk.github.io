<!DOCTYPE html>
<html>
<head>
	<title>Youtube Search</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://use.fontawesome.com/9fc52de1a4.js"></script>
	<script src='code/code.js'></script>
	<style type="text/css">
		.red{
			background-color: #D54B49;
		}
		.white{
			color:white;
		}
		.loading{
			position: fixed;
			top:45%;
			left:44%;
		}
		.re-sized{
			width: 130px;
			height: 100px;
		}
		.wrapper{
			width:98%;
		}
	</style>

</head>
<body >

	<div class="navbar navbar-default navbar-static-top red">
		<div class="container-fluid">

			<div class="navbar-header">

				<i class="fa fa-youtube white" style='font-size:350%;padding: 10px;'></i>
			</div>
		</div>

	</div>
	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-4 input-group">  	
					<input type="text" id='txtSearch' class="form-control" placeholder="Search">
					<div class="input-group-addon red">
						<a href="#">
							<i class="fa fa-search white" style="font-size:120%;" id='searchLink' ></i>
						</a>
					</div>
				</div>
			</div>	
			<div class="row" hidden="" id='header'>
				<div class="col-md-4"><h1>Title</h1></div>
				<div class="col-md-4"><h1>Description</h1></div>
			</div>

		</div>

		<div class="container" id='result'>

		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><a id='loadMore' href="#" hidden="">Load more</a></div>
			<div class="col-md-4"></div>
		</div>
		<div class="loading" hidden="">
			<i class="fa fa-circle-o-notch fa-spin" style="font-size:500%;color:#D54B49;"></i>
		</div>
	</div>
</body>
</html>
